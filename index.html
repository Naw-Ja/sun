<!DOCTYPE html>
<html>
  <head>
    <title>AR Glasses Try-On</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 18px;
        background: white;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>

    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="precision: mediump; antialias: true"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="glassesModel" src="glasses1.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model
          src="#glassesModel"
          scale="0.06 0.06 0.06"
          position="0 0 0"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.getElementById("startButton");
      btn.addEventListener("click", () => {
        btn.style.display = "none";
        document.querySelector("a-scene").components["mindar-face-system"].start();
      });
    </script>
  </body>
</html>
